{{ $root := .root }}
{{ $page := .page }}

{{ with .page.Params.info }}
<div id="testimonials-section" class="text-center">
  <div class="container">
    <div class="section-title wow fadeInDown">
      <h2>{{ .caption | safeHTML }}</h2>
      <hr>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="testimonial" class="owl-carousel owl-theme wow fadeInUp" data-wow-delay="200ms">
          {{ range .projects }}
          <div class="item">
            <div class="project-img">
              <a {{ with .url }} href="{{ . }}" target="_blank" {{ end }}>
                <img src="{{ .img | relURL }}" alt="{{ .name | safeHTML }}" class="img-rounded team-img">
              </a>
            </div>
            <p>{{ .desc | safeHTML }}</p>
            <p><a {{ with .url }} href="{{ . }}" target="_blank" {{ end }}><strong>{{ .name | safeHTML }}</strong></a></p>
            <ul class="unstyled">
              {{ range .tags }}
    					<li>{{ . }}</li>
              {{ end }}
    				</ul>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}

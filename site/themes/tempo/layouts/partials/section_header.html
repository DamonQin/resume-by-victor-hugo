{{ $root := .root }}
{{ $page := .page }}

{{ with .page.Params.info }}
<header class="text-center" name="home">
  <div class="intro-text">
    <h1 class="wow fadeInDown">{{ .name_desc }} <strong><span class="color">{{ .big_name }}</span></strong></h1>
    <p class="wow fadeInDown">{{ .subtitle | safeHTML }}</p>
    {{/* <p class="wow fadeInDown">{{ .position | safeHTML }}</p> */}}
    <a href="#about-section" class="btn btn-default btn-lg page-scroll wow fadeInUp" data-wow-delay="200ms">{{ .button }}</a>
  </div>
</header>
{{ end }}
